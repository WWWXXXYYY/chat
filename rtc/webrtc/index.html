<!DOCTYPE html>
<html style="overflow: hidden;">
	<head>
		<meta http-equiv="Content-Type" content="text/html"> 
		<meta charset="utf-8">
        <meta name="author" content="liyuxuan">
        <meta name="description" content="WebRTC-based video chatroom">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>LYXWebRTC</title>
		<link rel="stylesheet" type="text/css" href="css/rtclyx.css" />
	</head>

	<body>
        <div id="zone_left" onselect="return false;" style="height: 681px; display: block;">
            <div style="height: 200px; margin-left: 10px;">
            <img style="float: left; margin-left:px; margin-right: 10px; margin-top: 50px;" src="bitbug_favicon.ico">
            <div style="float:left;color:black; font-size:35px;font-weight:900;margin-left:18px;margin-top:60px;">WebChat</div>
            <div style="clear:both;color:gray;text-align:center;">一个即时通信视频系统</div>
            </div>
            <div style="height:75px;">
            <div id="user_count" class="list-group-item list-group-item-success" style="cursor:pointer;">
                <span id="status" class="badge" style="background-color:green;"></span>
                <span style="margin-right:5px;" class="glyphicon glyphicon-comment">
                </span>当前在线人数</div>
            </div>
            <div class="input-group">
                <span class="input-group-addon" style="color:orange;">你的昵称</span>
            </div>
            <div id="user_list" class="list-group" style="overflow-y:auto;"></div>
        </div>
        <div id="zone_right" style="float: left; margin-left: 1px; margin-top: 1px;">
			<div id="loginpage" class="page" style="text-align:center;width:100%;font-family: 'Microsoft Yahei">
				<form id='nameform' action='index.html' method='get' >
					<table id='table' width="250" border="0" align="center" cellpadding="2" cellspacing="0">
					<tr>
						<td class="grey" style="text-align:center;color: grey">请输入用户名与房间号</td>
					</tr>
					<tr>
						<td class="title" style="color: grey">用户名</td>
					</tr>
					<tr>
						<td style="text-align:left;"><input id='username' type='text' placeHolder="如lyx" autofocus='autofocus' class="username" size="35"></td>
					</tr>
					<tr>
						<td></td>
					</tr>
					<tr>
						<td></td>
					</tr>
					<tr>
						<td class="title" style="color: grey">房间号</td>
					</tr>
					<tr>
						<td style="text-align:left;"><input id='roomname' type='text' placeHolder="如123" autofocus='autofocus' class="roomname" size="35"></td>
					</tr>
					<tr>
						<td align="right"><input id='loginbutton' type='button'  style="color: grey" value='进入聊天室' width="60" height="21"></td>
					</tr>
					</table>
				</form>
			</div>
			<!--
			<div id="userlist" style="text-align:right;">
				<p style="text-align:center;">房间成员</p>
				<textarea id='users'  readonly='readonly'></textarea>
			</div>
			-->
			<div id="videochatroom">视频窗口
			</div>

			<div id="textchatroom">
				<p style="text-align:center;color: grey">聊天窗口</p>
				<textarea id='messages' readonly='readonly'></textarea>
				<input id='sendinput'  />
				<input id='send' type="button" style="color: #fff;background-color: #3c763d" value="发送">
			</div>
				<script src="javascript/jquery-2.1.0.min.js" type="text/javascript"></script>
				<script src="javascript/socket.io.js" type="text/javascript"></script>
				<script src="javascript/simplewebrtc.bundle.js" type="text/javascript"></script>
				<script src="javascript/draggable.js" type="text/javascript"></script>
				<script src="javascript/rtclyx.js" type="text/javascript"></script>
	</body>
</html>
