<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="wuxinyi">
        <meta name="description" content="webchat | chat on your browser">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> happychat </title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="pic.ico" type="image/x-icon">
        <link rel="icon" href="pic.ico" type="image/x-icon">
    </head>
    <body>
    <div id="zone_left" onselect="return false;" style="height: 681px; display: block;">
        <div style="height: 200px; margin-left: 10px;">
            <img style="float: left; margin-left:0px; margin-right: 0px; margin-top: 50px;" src="bitbug_favicon.ico">
            <div style="float:left;color:black; font-size:35px;font-weight:900;margin-left:18px;margin-top:60px;">HappyChat</div>
            <div style="clear:both;color:gray;text-align:center;">欢迎来到HappyChat聊天室</div>
        </div>
        <div style="height:75px;">
            <div id="user_count" class="list-group-item list-group-item-success" style="cursor:pointer;">
                <span id="status" class="badge" style="background-color:transparent;"></span>
                <span style="margin-right:5px;" class="glyphicon glyphicon-comment">
                </span>当前在线人数</div>
        </div>
        <div id="user_list" class="list-group" style="overflow-y: auto; height: 455px;">
            <a id="userid_fe2e74e0" class="list-group-item" onfocus="this.blur()" onclick="click_userlist(id);">
            <span style="margin-right:5px;" class="glyphicon glyphicon-user"></span>
                <span class="nickname">
                </span>
            </a>
        </div>
    </div>

        <div id="zone_right" style="float: left; margin-left: 1px;">
            <div class="wrapper" style="font-family:Microsoft YaHei">
                <div class="panel-heading">

                    <h2 class="panel-title">公共聊天室</h2>
                </div>
                <div id="historyMsg">
                </div>

                <div class="controls" >
                    <div class="items">
                        <input id="emoji" type="button" value="表情" />
                        <label for="sendImage" class="imageLable" >
                            <input type="button" value="图片" />
                            <input id="sendImage" type="file" value="image"/>
                        </label>
                        <input id="clearBtn" type="button" value="清除消息" />
                        <input id="colorStyle" type="color" value="字体颜色"  />
                    </div>
                    <textarea id="messageInput" placeHolder="请在此输入信息"></textarea>
                    <input id="sendBtn" type="button" value="发送">
                    <div id="emojiWrapper">
                    </div>
                </div>
            </div>
            <div id="loginWrapper">
                <p id="info">正在连接服务器</p>
                <div id="nickWrapper">
                    <input type="text" placeHolder="用户名" id="nicknameInput" />
                    <input type="button" value="确定" id="loginBtn" />
                </div>
            </div>
        </div>

        </div>
            <script src="/socket.io/socket.io.js"></script>
            <script src="scripts/hichat.js"></script>
    </body>
</html>
